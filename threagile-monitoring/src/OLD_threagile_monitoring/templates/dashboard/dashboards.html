{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Dashboards</h1>
            <a href="{{ url_for('dashboard.new_dashboard') }}" class="bg-blue-500 text-white py-2 px-4 rounded">New Dashboard</a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border">Title</th>
                        <th class="py-2 px-4 border">Description</th>
                        <th class="py-2 px-4 border">Code</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dashboard in dashboards %}
                    <tr class="border-b">
                        <td class="py-2 px-4">{{ dashboard.title }}</td>
                        <td class="py-2 px-4">{{ dashboard.description }}</td>
                        <td class="py-2 px-4">{{ dashboard.code }}</td>
                        <td class="py-2 px-4">
                            <a href="{{ url_for('dashboard.view_dashboard', dashboard_id=dashboard.id) }}" class="text-blue-500 hover:underline">View</a>
                            <a href="{{ url_for('dashboard.edit_dashboard', dashboard_id=dashboard.id) }}" class="text-blue-500 hover:underline">Edit</a>
                            <form action="{{ url_for('dashboard.delete_dashboard', dashboard_id=dashboard.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="text-red-500 hover:underline">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
