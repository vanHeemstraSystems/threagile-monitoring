{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ dashboard.title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white">
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">{{ dashboard.title }}</h2>
        </div>
      
        <div class="mb-6">
            <p class="text-gray-700">{{ dashboard.description or 'No description provided' }}</p>
        </div>
        
        <!--<div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Code</h2>
            <pre class="bg-gray-100 p-4 rounded"><code>{{ dashboard.code or 'No code provided' }}</code></pre>
        </div>-->

        <div id="root"></div>

        <div class="flex gap-4">
            <a href="{{ url_for('dashboard.edit_dashboard', dashboard_id=dashboard.id) }}" 
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Edit
            </a>
            <a href="{{ url_for('dashboard.list_dashboards') }}" 
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Back to List
            </a>
            <form action="{{ url_for('dashboard.delete_dashboard', dashboard_id=dashboard.id) }}" 
                  method="POST" 
                  class="inline"
                  onsubmit="return confirm('Are you sure you want to delete this dashboard?');">
                <button type="submit" 
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
