{% extends 'base.html' %} 

{% block header %}
  <h1>{% block title %}Edit Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <form method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
            Title
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 id="title" name="title" type="text" value="{{ dashboard.title }}" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Description
          </label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="description" name="description" rows="3">{{ dashboard.description }}</textarea>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                  type="submit">
            Update Dashboard
          </button>
          <a href="{{ url_for('dashboard.view_dashboard', dashboard_id=dashboard.id) }}" 
             class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
