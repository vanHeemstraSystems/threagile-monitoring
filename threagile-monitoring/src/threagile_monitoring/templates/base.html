<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} - Threagile Monitoring{% endblock %}</title>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <!-- Flowbite -->
    <link
      href="https://unpkg.com/flowbite@1.5.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.svg') }}"
    />
    <!-- Tailwind CSS, put as last one of stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="content">{% block content %} {% endblock %}</div>
    {% include 'messages.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      type="text/javascript"
    ></script>
    <!-- Use manifest to get correct filenames, load vendors before main -->
    <script src="{{ url_for('static', filename=manifest['vendors.js']) }}"></script>
    <script src="{{ url_for('static', filename=manifest['main.js']) }}"></script>
    {% include 'footer.html' %}
  </body>
</html>
